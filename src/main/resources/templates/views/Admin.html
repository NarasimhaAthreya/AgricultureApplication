	</ul>

		<div class="tab-pane fade show active" id="pills-home" role="tabpanel"
			aria-labelledby="pills-home-tab">
			<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Registration ID</th>
      <th scope="col">Name</th>
      <th scope="col">Documents</th>
      <th scope="col">Land Images</th>
      <th scope="col">Verify</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="farm :${farmers}">
      <th scope="row" th:text="${farm.id}"></th>
      <td th:text="${farm.name}"></td>
     <td th:text="${farm.DocImagesPath}"></td>
       <td th:text="${farm.landImagesPath}"></td>
      <td><a th:href="'/admin/verify/'+${farm.id}">Verify</a></td>
    </tr>
 
</table></div>
		<div class="tab-pane fade jumbotron" id="pills-profile" role="tabpanel"
			aria-labelledby="pills-profile-tab"><table class="table table-striped">
  <thead>
   <tr>
      <th scope="col">Registration ID</th>
      <th scope="col">Company Name</th>
      <th scope="col">ROI</th>
      <th scope="col">Verify</th>
    </tr>
  </thead>
  <tbody>
       <tr th:each="fin :${financers}">
      <th scope="row" th:text="${fin.id}"></th>
      <td th:text="${fin.companyName}"></td>
     <td th:text="${fin.roi}"></td>>
      <td><a th:href="'/admin/verify/finance/'+${fin.id}">Verify</a></td>
    </tr>
 
  </tbody>
</table></div>
