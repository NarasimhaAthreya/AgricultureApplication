<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{../../../css/bootstrap.min.css}">

<title>Medical App</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
		<div class="container-fluid">
			<img src="../../../Images/agrilogo.png" alt="" width="100"
				height="100">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li> &nbsp;
					<li class="nav-item"><a class="nav-link " aria-current="page"
						href="/farmers/showFarmers">Farmers</a></li> &nbsp;
					<li class="nav-item"><a class="nav-link" href="/finance/show">Finance</a></li>

					<li class="nav-item"><a class="nav-link"
						href="/appointment/showappointments" tabindex="-1"
						aria-disabled="true">Admin</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1" aria-disabled="true">About Us</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="d-flex justify-content-center"
		style="width: 90rem; align: center">
		<div class="card ">
			<div class="card-body">
				<h5 class="card-title">Upload Documents</h5>
				<h6 class="card-subtitle mb-2 text-muted"
					th:text="'Registration ID: '+ ${farm.id}+ ' Name: '+${farm.name}"></h6>

				<p class="card-text">
				<form action="/farmers/uploadFiles" method="POST"
					th:object="${farm}" enctype="multipart/form-data">
					<div class="form-group">
						<input type="hidden" name="id" id="id" th:value="${farm.id}" />
						<label for="exampleFormControlFile1">Select Documents </label> <input
							type="file" class="form-control-file" id="docs" name="docs"
							multiple> <br> <br>
						<button class="btn btn-primary" type="submit">Upload</button>
					</div>
				</form>
				</p>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<footer class="bg-light text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-3 "
			style="background-color: rgba(0, 0, 0, 0)">
			Â© 2020 Copyright: <a class="text-dark"
				href="https://mdbootstrap.com/"></a>Narasimha Athreya
		</div>
		<!-- Copyright -->
	</footer>
</body>
</html>
